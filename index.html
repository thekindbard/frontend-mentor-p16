<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="./style.css">
          <title>Todo App - The Frontend Mentor</title>
     </head>
     <body>

          <div class="container">

               <header>
                    <h1>TODO</h1>
                    <img class="moon" src="./images/icon-moon.svg" alt="">
                    <img class="sun" src="./images/icon-sun.svg" alt="">
               </header>

               <main>
                    <div class="list">
                         <div class="list-new">
                              <div class="list-circle"></div>
                              <input type="text" name="" id="" placeholder="Create a new todo...">
                         </div>
                         <div class="list-jobs">
                                   
                         </div>
                         <div class="list-filter-top">
                              <div class="list-status"></div>
                              <div class="list-clear">Clear Completed</div>
                         </div>
                              <ul class="list-options">
                                        <li class="list-filter-bt list-status"></li>
                                        <li class="all active">All</li>
                                        <li class="actives">Active</li>
                                        <li class="completed">Completed</li>
                                        <li class="list-filter-bt list-clear">Clear Completed</li>
                              </ul>
                    </div>
               </main>

               <footer>
                    <p>Drag and drop to reorder list</p>
                    <div class="attribution">
                         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                         Coded by <a href="#">thekindbard</a>.
                    </div>
               </footer>

          </div>
          
     <script src="./script.js"></script>

     </body>
</html>
